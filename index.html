<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Lin Lin Â· be my Valentine?</title>
    <!-- Tailwind (lightweight, mobile-first) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        /* mobile perfect: no horizontal scroll, soft fonts */
        body {
            background: linear-gradient(145deg, #ffd9e8 0%, #ffb6cf 100%);
            font-family: 'Segoe UI', 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0.75rem;
        }

        .valentine-card {
            background: rgba(255, 245, 250, 0.8);
            backdrop-filter: blur(12px);
            border: 3px solid white;
            box-shadow: 0 20px 40px rgba(220, 60, 120, 0.3);
            border-radius: 48px;
            width: 100%;
            max-width: 460px;
            /* perfect for phones */
            margin: 0 auto;
            padding: 1.75rem 1.25rem;
        }

        .yes-btn,
        .no-btn {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .yes-btn:active,
        .no-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        .gif-embrace {
            border-radius: 32px;
            box-shadow: 0 15px 25px rgba(255, 70, 130, 0.4);
            max-width: 220px;
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 4px solid white;
        }

        #loveMessage {
            background: rgba(255, 215, 230, 0.9);
            backdrop-filter: blur(8px);
        }

        /* no horizontal overflow */
        .hidden-message {
            display: none;
        }
    </style>
</head>

<body class="justify-center items-center">

    <!-- MAIN CARD â€“ perfectly scaled for small screens -->
    <div class="valentine-card text-center relative overflow-hidden border-pink-200 border-4">
        <!-- floating cuteness (barely visible) -->
        <div class="absolute top-1 left-2 text-3xl opacity-20 select-none">â¤ï¸</div>
        <div class="absolute bottom-2 right-2 text-4xl opacity-20 select-none">ğŸŒ¸</div>

        <!-- CUTE BEGGING GIF (local friendly, but we use a high-quality tenor GIF that fits all) 
         replaced with begging peach goma (famous cute begging) -->
        <div class="flex justify-center mb-4">
            <img src="https://media.tenor.com/2n-xdbLbWbAAAAAi/peach-goma-cute.gif"
                alt="Cute begging peach goma with heart" class="gif-embrace rounded-3xl border-4 border-white shadow-xl"
                loading="lazy">
        </div>

        <!-- BIG QUESTION (adjusted for mobile) -->
        <h1 class="text-3xl sm:text-4xl font-bold text-rose-700 drop-shadow-md mb-5 leading-tight px-1"
            style="text-shadow: 1px 1px 0 #ffe0f0;">
            Will you be my Valentine <br> preah neang toch? ğŸ’—
        </h1>

        <!-- BUTTON AREA with wrapping & proper spacing -->
        <div id="button-area" class="flex flex-wrap items-center justify-center gap-4 relative min-h-[80px] mt-2 px-1">

            <!-- YES BUTTON -->
            <button id="yesBtn"
                class="yes-btn bg-green-400 hover:bg-green-300 text-white text-xl sm:text-2xl md:text-3xl font-bold py-3 px-6 sm:py-4 sm:px-10 rounded-full border-b-8 border-green-600 shadow-xl z-20">
                YES ğŸ’–
            </button>

            <!-- NO BUTTON â€“ starts normal, gets bigger & cute begging -->
            <button id="noBtn"
                class="no-btn bg-pink-300 hover:bg-pink-200 text-pink-800 text-lg sm:text-xl md:text-2xl font-semibold py-3 px-5 sm:py-4 sm:px-8 rounded-full border-b-8 border-pink-400 relative z-10">
                no ğŸ˜¢
            </button>
        </div>

        <!-- cute hint (dynamic) -->
        <p id="subtleHint" class="text-pink-600 mt-5 text-base sm:text-lg italic animate-pulse">
            (Pls yes mor nah)
        </p>
    </div>

    <!-- HIDDEN LOVE MESSAGE (shows on YES) -->
    <div id="loveMessage" class="hidden-message fixed inset-0 flex items-center justify-center z-50 p-4"
        style="display: none;">
        <div
            class="bg-white border-[10px] border-pink-300 rounded-[60px] p-6 sm:p-10 max-w-sm text-center shadow-2xl rotate-1 hover:rotate-0 transition-all w-full mx-4">
            <span class="text-7xl sm:text-8xl block mb-3">YayyğŸ˜­ğŸ˜­ğŸ˜­</span>
            <h2 class="text-5xl sm:text-6xl font-black text-pink-600 mb-2 tracking-wide">YAYYY</h2>
            <p class="text-3xl sm:text-4xl font-bold text-rose-700">I luv u so much</p>
            <p class="text-5xl sm:text-6xl mt-4 text-pink-500">Lin Lin ğŸ’•</p>
            <p class="text-xl sm:text-2xl mt-6 text-gray-600 italic">nh nirk yg klang nas linlin</p>
            <button id="closeMessage"
                class="mt-8 bg-pink-500 text-white text-xl sm:text-2xl px-8 py-4 rounded-full hover:bg-pink-400 shadow-lg border-b-8 border-pink-700 transition-all w-full sm:w-auto">
                nirk klang nas â¤ï¸
            </button>
        </div>
    </div>

    <!-- tiny footnote (always visible but small) -->
    <div class="fixed bottom-2 right-3 text-pink-500 text-xs opacity-70 select-none">âœ¨ for lin lin âœ¨</div>

    <script>
        $(document).ready(function () {
            const $yesBtn = $('#yesBtn');
            const $noBtn = $('#noBtn');
            const $hint = $('#subtleHint');
            let noClickCount = 0;

            // cute begging phrases (short for mobile)
            const cutePhrases = [
                'no ğŸ˜¢', 'please? ğŸ¥º', 'say yes?? ğŸ’—', 'i beg u ğŸ§¸',
                'pretty please?ğŸŒ¸', 'be my valentine? ğŸ“', 'pweaseeee ğŸ’',
                'lin lin ğŸ¥ºğŸ‘‰ğŸ‘ˆ', 'i will cry ğŸ˜­', 'okay FINE ğŸ˜¤',
                'u break my heart ğŸ’”', 'just YES already! ğŸ’˜'
            ];

            // Function to grow YES button aggressively
            function growYesButton(level) {
                // level starts from 1
                let scaleValue = 1 + (level * 0.45);      // 1, 1.45, 1.9, 2.35 ...
                let fontSize = 1.5 + (level * 0.4);        // rem, keep readable on mobile
                let paddingX = 1.2 + (level * 0.5);         // rem
                let paddingY = 0.8 + (level * 0.3);

                // common styles
                $yesBtn.css({
                    'transform': `scale(${scaleValue})`,
                    'font-size': `${Math.min(fontSize, 4.5)}rem`,
                    'padding-left': `${Math.min(paddingX, 5)}rem`,
                    'padding-right': `${Math.min(paddingX, 5)}rem`,
                    'padding-top': `${Math.min(paddingY, 2.5)}rem`,
                    'padding-bottom': `${Math.min(paddingY, 2.5)}rem`,
                    'transition': 'all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1)',
                    'z-index': 30,
                    'position': 'relative',
                    'box-shadow': '0 12px 0 rgba(0,0,0,0.1)'
                });

                // when level >= 4, we make yes start covering no (absolute + centering)
                if (level >= 4) {
                    $yesBtn.css({
                        'position': 'absolute',
                        'left': '50%',
                        'transform': `translateX(-50%) scale(${scaleValue})`,
                        'width': 'auto',
                        'max-width': '95%',
                        'z-index': 50,
                        });
                    $noBtn.css({
                        'opacity': 0.4,
                        'pointer-events': 'auto',
                        'transform': 'scale(0.9)',
                        'transition': 'all 0.3s',
                    });
                }
                if (level >= 6) {
                    $noBtn.css('opacity', '0.1');
                }
                if (level >= 7) {
                    $noBtn.css('display', 'none');
                    $hint.text('you can only say YES now! ğŸ’˜');
                }
            }

            // ---- NO button click ----
            $noBtn.on('click', function (e) {
                e.preventDefault();
                noClickCount++;

                // make NO bigger but cutely
                let noScale = 1 + (noClickCount * 0.15);
                noScale = Math.min(noScale, 1.9);
                $noBtn.css({
                    'transform': `scale(${noScale})`,
                    'padding-left': `${1.2 + (noClickCount * 0.15)}rem`,
                    'padding-right': `${1.2 + (noClickCount * 0.15)}rem`,
                    'padding-top': `${0.6 + (noClickCount * 0.1)}rem`,
                    'padding-bottom': `${0.6 + (noClickCount * 0.1)}rem`,
                    'font-size': `${1.1 + (noClickCount * 0.1)}rem`,
                    'transition': 'all 0.25s ease',
                });

                // cute text cycle
                let phraseIndex = Math.min(noClickCount, cutePhrases.length - 1);
                $noBtn.text(cutePhrases[phraseIndex] || 'pwease? ğŸ¥º');

                // grow YES significantly
                growYesButton(noClickCount);

                // dynamic hint
                if (noClickCount === 1) $hint.text('hehe no got bigger! but YES grows ğŸ’š');
                else if (noClickCount === 2) $hint.text('stop clicking no, YES is HUGE ğŸ™ˆ');
                else if (noClickCount === 3) $hint.text('itâ€™s becoming enormous... ğŸ’šğŸ’š');
                else if (noClickCount === 4) $hint.text('YES gonna cover no soon! ğŸŒ¸');
                else if (noClickCount >= 5) $hint.text('just click YES ğŸ’–');

                // if too many, disable no
                if (noClickCount >= 8) {
                    $noBtn.css('pointer-events', 'none');
                    $hint.text('YES won! now click YES ğŸ’');
                }
            });

            // YES click : show love message
            $yesBtn.on('click', function () {
                $('#loveMessage').fadeIn(300);
                $hint.text('YAYYYY!!! ğŸ’˜ğŸ’˜ğŸ’˜');
            });

            // close message with button or click on backdrop
            $('#closeMessage').on('click', function () {
                $('#loveMessage').fadeOut(200);
            });
            $('#loveMessage').on('click', function (e) {
                if ($(e.target).is('#loveMessage')) {
                    $('#loveMessage').fadeOut(200);
                }
            });

            // set initial clean styles (ensure no weirdness)
            $yesBtn.css({
                'transform': 'scale(1)',
                'font-size': '1.5rem',    // responsive base
                'padding-top': '0.75rem',
                'padding-bottom': '0.75rem',
                'padding-left': '1.5rem',
                'padding-right': '1.5rem',
                'position': 'relative',
                'left': 'auto',
                'z-index': 20
            });
            $noBtn.css({
                'transform': 'scale(1)',
                'font-size': '1.2rem',
                'opacity': 1,
                'display': 'inline-block',
                'pointer-events': 'auto'
            });
        });
    </script>
</body>

</html>
